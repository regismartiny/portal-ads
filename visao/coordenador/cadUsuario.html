		<meta charset='utf-8'>
		<title>Cadastro de Usuarios</title>
	</head>
	<style>
		#container {
			margin-top: 100px;
		}
	</style>
	<body>
		<div class='container-fluid' id="container">
			<div class="row justify-content-center" style='height:100%;'>
				<div class="col-5 ">
					<form method='post' action='cadUsuario.php'>
						<div class="form-group row">
							<label for="nome" class="col-sm-2 col-form-label">Nome:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="nome" name='nome' required>
							</div>
						</div>
						<div class="form-group row">
							<label for="numero" class="col-sm-2 col-form-label">Matricula:</label>
							<div class="col-sm-10">
							  <input type="number" class="form-control" id="matricula" name='matricula' required>
							</div>
						</div>
						<div class="form-group row">
							<label for="numero" class="col-sm-2 col-form-label">E-mail:</label>
							<div class="col-sm-10">
							  <input type="email" class="form-control" id="email" name='email' required>
							</div>
						</div>
						<div class="form-group row">
							<label for="numero" class="col-sm-2 col-form-label">Senha:</label>
							<div class="col-sm-10">
							  <input type="password" class="form-control" id="senha" name='senha' required>
							</div>
						</div>
						<input type='submit' class='btn btn-primary btn-lg btn-block' name='botao' value='Entrar'>
					</form>
					<a class='btn btn-danger btn-lg btn-block' href='../index.html'>Voltar</a>
				</div>
			</div>
		</div>
	</body>
</html>
