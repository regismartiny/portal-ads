<!DOCTYPE html>
<html lang="pt-br">

<style>
    #container {
        margin-top: 100px;

	.custom-file-control:before{
		content: "Procurar";
	}
</style>
<body>
	<div class="container-fluid" id="container">
		<div class="row justify-content-center">
			<div class="col-5">
				<form method="post" action="login.php">
					<div class="form-group row">
						<h1 class="col-sm-12 col-form-label">Cadastro de Notícias</h1>
					</div>
					<div class="form-group row">
						<label for="titulo" class="col-sm-4 col-form-label">Título:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="titulo" name="titulo" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="categoria" class="col-sm-4 col-form-label">Categoria:</label>
						<div class="col-sm-8">
							<select class="col custom-select" id="categoria" name="categoria">
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="fonte" class="col-sm-4 col-form-label">Fonte:</label>
						<div class="col-sm-8">
							<input type="url" class="form-control" id="fonte" name="fonte" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="foto" class="col-sm-4 col-form-label">Imagem:</label>
						<div class="col-sm-8">
							<label class="custom-file">
							  <input type="file" name="img">
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="descricao">Descrição:</label>
						<textarea class="form-control" rows="5" id="descricao" name="descricao" required></textarea>
					</div>
					
					<input type="submit" class="btn btn-primary btn-lg btn-block" name="botao" value="Adicionar">
				</form>
			</div>
		</div>
	</div>
